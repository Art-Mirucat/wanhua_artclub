                <h3>一、约稿需知</h3>
                <p>1. 单主将稿件金额全款转给社长后，创作者开始创作。</p>
                <p>2. 创作者成稿后，单主确认收稿后，@客服和社长并通知结单。</p>
                <p>3. 由客服进行确认后，正式结单群聊解散。</p>
                <p>4. 确认收稿解散群聊后，后续一切纠纷与画社无关。但如果出现AI，盗图等事件，画社将会介入处理。</p>
